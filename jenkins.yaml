jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 0
  systemMessage: |+
    v1 - Master configured with Configuration as Code for CloudBees Core from CloudBees Core Operations Center
unclassified:
  githubpluginconfig:
    configs:
    - name: "GitHub - CloudBees Days"
      credentialsId: "cbdays-github-token-secret"
      manageHooks: true
  globalDefaultFlowDurabilityLevel:
    durabilityHint: SURVIVABLE_NONATOMIC
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-username-pat"
              repoOwner: "MyCloudBeesWorkshop"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - string:
              scope: GLOBAL
              id: cbdays-github-token-secret
              description: "GitHub PAT from JCasC - secret text"
              secret: "{AQAAABAAAAAwCqi3rNH67pF0qyT0cFWJLq5QgvlZthJfnSbcnI1g7aRHx4PgYfrw5UWO44+VipgiAgZ0T6mE91h8e5KXUUIHnA==}"
          - usernamePassword:
              scope: GLOBAL
              id: cbdays-github-username-pat
              description: "GitHub PAT from JCasC - username/password"
              username: "mohd-aslam"
              password: "{AQAAABAAAAAwCqi3rNH67pF0qyT0cFWJLq5QgvlZthJfnSbcnI1g7aRHx4PgYfrw5UWO44+VipgiAgZ0T6mE91h8e5KXUUIHnA==}"
